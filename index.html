<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="row">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operation" id="+">+</button>
      </div>
      <div class="row">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operation" id="−">−</button> <!--ctrl + shift + u + unicode (2212)-->
      </div>
      <div class="row">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operation" id="÷">÷</button> <!--ctrl + shift + u + unicode (00F7)-->
      </div>
      <div class="row">
        <button class="number" id="0">0</button>
        <button class="decimal">.</button>
        <button class="operation" id="×">×</button> <!--ctrl + shift + u + unicode (00D7)-->
        <button class="equals">=</button>
      </div>
      <div class="row">
        <button class="button" id="clear">clear</button>
      </div>
    </div>
  </body>
</html>
